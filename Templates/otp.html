{% include "header.html" %}
{% block block1 %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 400px; border-radius: 1rem;">

        <h3 class="text-center mb-3">Verify OTP</h3>
        <p class="text-center text-muted">Enter the OTP sent to your email</p>

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{url_for('register',x=1)}}">
            <div class="mb-3">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark btn-lg">Verify</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
